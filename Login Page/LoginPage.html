<!DOCTYPE html>
<head lang = "en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="styles.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <script defer src="loginPage.js"></script>
        <title>Login Page</title>
    </head>

    <body>
        <div class="container">
            <h1>Login Page</h1>
            <form id="login-form">
                <label>Username: <input type="text" id="username" name="username" placeholder="Enter Username" required></label>
                <br>
                <label>Password: <input type="password" id="password" name="password" placeholder="Enter Password" required></label>
                <br>
                <button type="submit" id="login-form-submit">Login</button>
            </form>
        </div>
    </body>

</head>
