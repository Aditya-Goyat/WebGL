<!DOCTYPE html>
<html>
<head>
  <title>Canvas Transformation</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script type="text/javascript" src="transformation.js"></script>
</head>
<body onload="LoadBody()">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <h1>Bus Transformation</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center">
        <canvas id="myCanvas" width = 800 height = 500 style="border: 1px solid black;"></canvas>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <label for="xSlider">X Position:</label>
        <input type="range" min="0" max="200" value="0" class="slider" id="xSlider">
        <br>
        <label for="ySlider">Y Position:</label>
        <input type="range" min="0" max="150" value="0" class="slider" id="ySlider">
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
</body>
</html>
